<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #151515;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        header img {
            max-height: 50px;
        }

        .astronaut {
            max-height: 100px;
        }

        main {
            text-align: center;
        }

        .spaceship {
            max-width: 300px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2rem;
            text-decoration: none;
            background-color: #FF5722;
            color: #fff;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #FF7043;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav li a {
            text-decoration: none;
            color: #aaa;
        }

        nav li a:hover {
            color: #fff;
            border-bottom: 2px solid #FF5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="your_logo.png" alt="Your Website Logo">
            <img class="astronaut" src="astronaut.png" alt="Astronaut Floating in Space">
        </header>
        <main>
            <img class="spaceship" src="spaceship.png" alt="Spaceship Crash-Landed">
            <h1>Ceci n'est pas une page</h1>
            <p>Oops! It looks like we took a wrong turn in the cosmos. Our astronauts are working hard to find the right path. In the meantime, enjoy the stardust!</p>
            <a class="cta-button" href="/">Beam Me Home!</a>
        </main>
        <footer>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/about">About Us</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
